<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function refreshSignedUrl(imageElement, bucketName, fileName) {
            try {
                const response = await fetch('/get-signed-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bucket: bucketName, file: fileName }),
                });

                if (response.ok) {
                    const { signedUrl } = await response.json();
                    imageElement.src = signedUrl; // Update the image source
                } else {
                    console.error('Failed to fetch a new signed URL');
                }
            } catch (error) {
                console.error('Error refreshing signed URL:', error);
            }
        }

        function handleImageError(event, bucketName, fileName) {
            console.warn(`Signed URL expired for ${fileName}, refreshing...`);
            refreshSignedUrl(event.target, bucketName, fileName);
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Image Gallery</h1>

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data" action="/upload" class="mb-8">
            <div class="flex items-center justify-center">
                <input type="file" name="form_file" accept="image/jpeg, image/png" class="border p-2 rounded">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 ml-4 rounded">Upload</button>
            </div>
        </form>

        <!-- Image Gallery -->
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for image in images %}
        <div style="border: 1px solid #ccc; padding: 10px; width: 200px;">
            <p>{{ image.name }}</p>
            <img src="{{ image.url }}" alt="{{ image.name }}" style="width: 100%; height: auto;"
                 onerror="handleImageError(this, '{{ image.bucket }}', '{{ image.name }}')">
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
