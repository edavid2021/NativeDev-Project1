<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Visualize Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Upload and Visualize Images</h1>

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data" action="/" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Choose an image to upload:</label>
                <input type="file" id="file" name="file" accept="image/*"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700">
                    Upload
                </button>
            </div>
        </form>

        <!-- Uploaded Images Section -->
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Uploaded Images</h2>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for image in images %}
            <li class="bg-white rounded-lg shadow-md p-4">
                <a href="{{ url_for('uploaded_file', filename=image) }}" target="_blank" class="block">
                    <img src="{{ url_for('uploaded_file', filename=image) }}" alt="{{ image }}"
                         class="w-full h-32 object-cover rounded-lg mb-2">
                </a>
                <p class="text-center font-medium text-gray-600">{{ image }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
